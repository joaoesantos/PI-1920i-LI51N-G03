components:
  schemas:
    game:
      type: object
      required:
        - id
        - name
        - min_playtime
        - max_playtime
      properties:
        id:
          type: string
          example: 'kPDxpJZ8PD'
        name:
          type: string
          example: 'Spirit Island'
        min_playtime:
          type: integer
          example: 90
        max_playtime:
          type: integer
          example: 120
    group:
      required:
        - id
        - name
        - description
      properties:
        id:
          type: string
          format: uuid
          example: 'e521406c-f84a-11e9-8f0b-362b9e155667'
        name:
          type: string
          example: 'Group 1'
        description:
          type: string
          example: 'This grou of the best players.'
        games:
          type: array
          items:
            $ref: '#/components/schemas/game'
      type: object