        - description
      properties:
        name:
          type: string
          example: 'Group 1'
        description:
          type: string
          example: 'This grou of the best players.'
        games:
          type: array
          items:
            $ref: '#/components/schemas/game'
    user:
      type: object
      required:
        - userId
        - name
        - password
       properties:
        userId:
          type: string
          example: 'mogarrio'
        name:
          type: string
          example: 'Rodrigo Leal'
        password:
          type: string
          example: 'password123'